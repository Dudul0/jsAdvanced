<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="w-full navbar bg-body-tertiary p-4"data-bs-theme='dark'>
            <div class="container-fluid">
              <a class="fs-1 navbar-brand">Contacrts Data Base</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2 fs-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success fs-2 " type="submit">Search</button>
              </form>
            </div>
    </header>
      <h1 class="fs-1 text-center py-4">All Contacts:</h1>

      <main>
        <table class="table table-striped fs-4">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Birthdate</th>
                <th scope="col">Sex</th>
                <th scope="col">Number</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody  class="table-warapper">
            </tbody>
          </table>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                  <button type="button" class="btn-close fs-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fs-3">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary btn-edit fs-3" data-bs-dismiss="modal" id="editBtn">Edit</button>
                  <button type="button" class="btn btn-danger fs-3" data-bs-dismiss="modal" id="deleteBtn"> Delete </button>
                  <button type="button" class="btn btn-secondary fs-3" data-bs-dismiss="modal" >Close</button>
                </div>
              </div>
            </div>
          </div>
      </main>
      <script type ="module" src="./index.js"></script> 
</body>
</html>
